{% extends "base.html" %}
{% block title %}Clients{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Clients</h1>
  <a class="btn btn-primary" href="{{ url_for('client_new') }}">Nouveau client</a>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Nom</th>
            <th style="width:260px;"></th>
          </tr>
        </thead>
        <tbody>
          {% for c in clients %}
          <tr>
            <td>{{ c.name }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary"
                 href="{{ url_for('client_detail', client_id=c.id) }}">Ouvrir</a>
              <a class="btn btn-sm btn-outline-secondary"
                 href="{{ url_for('client_edit', client_id=c.id) }}">Modifier</a>
            </td>
          </tr>
          {% else %}
          <tr><td colspan="2" class="text-muted text-center">Aucun client.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
